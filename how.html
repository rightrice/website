    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tutorialTitles = document.querySelectorAll(".tutorial-title");
            function typeText(element, text) {
                let i = 0;
                element.textContent = "";
                function type() {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                        setTimeout(type, 50);
                    }
                }
                type();
            }
            tutorialTitles.forEach(title => {
                title.addEventListener("click", function () {
                    let content = this.nextElementSibling;
                    content.style.display = content.style.display === "block" ? "none" : "block";
                    let commandElement = content.querySelector(".command-example");
                    let notesElement = content.querySelector(".command-notes");
                    if (commandElement && commandElement.textContent.trim() === "") {
                        typeText(commandElement, commandElement.getAttribute("data-command"));
                    }
                    if (notesElement && notesElement.textContent.trim() === "") {
                        typeText(notesElement, notesElement.getAttribute("data-notes"));
                    }
                });
            });
            document.addEventListener("click", function (event) {
                if (event.target.classList.contains("copy-button")) {
                    let commandText = event.target.previousElementSibling.textContent;
                    navigator.clipboard.writeText(commandText).then(() => {
                        alert("Command copied to clipboard!");
                    });
                }
            });
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let h1 = document.getElementById("animated-title");
            let binarySequence = ["101010", "110011", "011010", "100101", "111000", "000111", "010101"];
            let finalText = "the rightrice index";
            let index = 0;
            let currentText = "";
            
            function sanitizeHTML(str) {
                let temp = document.createElement("div");
                temp.textContent = str;
                return temp.innerHTML;
            }
            
            function animateText() {
                if (index < binarySequence.length) {
                    currentText = binarySequence[index].split('').map(num => `<span class='binary-box'>${sanitizeHTML(num)}</span>`).join('');
                    h1.innerHTML = currentText;
                    index++;
                    setTimeout(animateText, 200);
                } else {
                    setTimeout(() => {
                        let finalIndex = 0;
                        let tickerInterval = setInterval(() => {
                            if (finalIndex < finalText.length) {
                                let boxedText = finalText.substring(0, finalIndex + 1).split('').map(char => `<span class='binary-box'>${sanitizeHTML(char)}</span>`).join('');
                                h1.innerHTML = boxedText + "_";
                                finalIndex++;
                            } else {
                                clearInterval(tickerInterval);
                                h1.innerHTML = finalText.split('').map(char => `<span class='binary-box'>${sanitizeHTML(char)}</span>`).join('');
                            }
                        }, 100);
                    }, 1000);
                }
            }
            animateText();
        });
    </script>
