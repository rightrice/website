    <style>
        .how-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            text-align: center;
            max-width: 90%;
            margin: 0 auto;
        }
        .how-title {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        .category {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            color: #00ffcc;
            font-family: monospace;
            width: calc(50% - 10px);
            box-sizing: border-box;
            min-height: fit-content;
        }
        .category-title {
            text-align: center;
            color: #ffcc00;
        }
        .tutorial-title {
            cursor: pointer;
            display: block;
            font-weight: bold;
            color: #ffcc00;
            margin-top: 10px;
        }
        .tutorial-content {
            display: none;
            padding-top: 10px;
            overflow: visible;
        }
        .command-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .command-example {
            white-space: pre-wrap;
            word-wrap: break-word;
            display: block;
            max-width: calc(100% - 50px);
            font-family: monospace;
            background: black;
            color: #00ffcc;
            padding: 5px;
            border-radius: 4px;
            flex-grow: 1;
        }
        .copy-button {
            background: #ffcc00;
            color: black;
            border: none;
            width: 40px;
            height: 30px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
            flex-shrink: 0;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tutorialTitles = document.querySelectorAll(".tutorial-title");
            function typeCommand(element, command) {
                let i = 0;
                element.textContent = "";
                function type() {
                    if (i < command.length) {
                        element.textContent += command.charAt(i);
                        i++;
                        setTimeout(type, 50);
                    }
                }
                type();
            }
            tutorialTitles.forEach(title => {
                title.addEventListener("click", function () {
                    let content = this.nextElementSibling;
                    content.style.display = content.style.display === "block" ? "none" : "block";
                    let commandElement = content.querySelector(".command-example");
                    if (commandElement && commandElement.textContent.trim() === "") {
                        typeCommand(commandElement, commandElement.getAttribute("data-command"));
                    }
                });
            });
            document.addEventListener("click", function (event) {
                if (event.target.classList.contains("copy-button")) {
                    let commandText = event.target.previousElementSibling.textContent;
                    navigator.clipboard.writeText(commandText).then(() => {
                        alert("Command copied to clipboard!");
                    });
                }
            });
        });
    </script>
</head>
